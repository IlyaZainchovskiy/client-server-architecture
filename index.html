<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTTP Клієнт</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1>HTTP Клієнт-Сервер</h1>
    </header>

    <main>
        <div class="controls">
            <button id="btn-get-status">GET /status (Отримати статус)</button>
            <button id="btn-post-data">POST /data (Надіслати дані)</button>
        </div>

        <div class="response-area">
            <h3>Відповідь від сервера:</h3>
            <pre id="response-output"></pre>
        </div>
    </main>

    <script src="app.js" defer></script>
</body>
</html>
